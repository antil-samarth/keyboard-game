<html lang="en">
    <meta content-type="text/html ">
    <meta x-ua-compatible="IE=edge" charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <title>Keyboard Game</title>

        <p>Hangman!</p>
